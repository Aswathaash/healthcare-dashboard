<div class="settings-page">

  <!-- PAGE HEADER -->
  <h2><i class="fas fa-cog"></i> Settings</h2>

  <!-- TABS NAVIGATION -->
  <div class="tabs">
    <button [class.active]="activeTab==='profile'" (click)="activeTab='profile'">
      <i class="fas fa-user"></i> Profile
    </button>
    <button [class.active]="activeTab==='preferences'" (click)="activeTab='preferences'">
      <i class="fas fa-sliders-h"></i> Preferences
    </button>
    <button [class.active]="activeTab==='account'" (click)="activeTab='account'">
      <i class="fas fa-user-shield"></i> Account
    </button>
  </div>

  <!-- SETTINGS CONTAINER -->
  <div class="settings-container">

    <!-- PROFILE TAB -->
    <div *ngIf="activeTab==='profile'" class="card">
      <h3><i class="fas fa-user"></i> Profile Settings</h3>
      <form (submit)="saveChanges()">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" placeholder="Enter your full name" />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" placeholder="Enter your email" />
        </div>
        <div class="form-group">
          <label>Change Password</label>
          <input type="password" placeholder="Enter new password" />
        </div>
        <button type="submit" class="save-btn"><i class="fas fa-save"></i> Save Changes</button>
      </form>
    </div>

    <!-- PREFERENCES TAB -->
    <div *ngIf="activeTab==='preferences'" class="card">
      <h3><i class="fas fa-sliders-h"></i> Preferences</h3>
      <div class="form-group toggle-group">
        <label>Enable Notifications</label>
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
      </div>
      <div class="form-group">
        <label>Theme</label>
        <select>
          <option value="light">Light</option>
          <option value="dark">Dark</option>
        </select>
      </div>
      <div class="form-group">
        <label>Language</label>
        <select>
          <option value="en">English</option>
          <option value="hi">Hindi</option>
          <option value="ta">Tamil</option>
        </select>
      </div>
    </div>

    <!-- ACCOUNT TAB -->
    <div *ngIf="activeTab==='account'" class="card">
      <h3><i class="fas fa-user-shield"></i> Account Actions</h3>
      <button class="logout-btn" (click)="logout()"><i class="fas fa-sign-out-alt"></i> Logout</button>
      <button class="delete-btn" (click)="deleteAccount()"><i class="fas fa-trash"></i> Delete Account</button>
    </div>

  </div>
</div>
